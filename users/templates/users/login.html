{% extends "blog/base.html" %}
{% load crispy_forms_tags%}

{% block content %}
    <div class="content-section-auth">
        <form method="POST">
            {% csrf_token%}
            <fieldset class="form-group">
                <legend class="boarder-bottom mb-4"></legend>
                {{ form|crispy }}
            </fieldset><br>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
        </form><br>
        <div class="boarder-top pt-3">
            <small class="text-muted">
                Don't have an account yet? <a class="ml-2" href="{% url 'register'%}">Register</a>
            </small><br>
            <small class="req">* Required fields</small>
        </div>
    </div>
{% endblock %}

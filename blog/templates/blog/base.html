{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
   
    {% if title%}
        <title>Blog - {{ title }}</title>
    {% else %}
        <title>Blog</title>
    {% endif %}
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header class="blog-header py-4">
                <div id="underlined" class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="link-secondary" href="{% url 'blog-about' %}">About</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-dark" href="{% url 'blog-home' %}">xeniokun</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#">Login</a>
                            <a class="nav-item nav-link" href="#">Register</a>
                        </div>
                        
                        
                        <a class="link-secondary" href="{% url 'blog-about' %}" aria-label="Create">
                            <cr-button id="add" tabindex="0" noink="" aria-disabled="false" role="button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="20" height="20"
                                     stroke-linejoin="round" stroke-width="4"
                                     class="mx-3" role="img" viewBox="20 20 20 20">
                                    <circle cx="30" cy="30" r="10" fill="#9BCEE2"/>
                                    <line x1="20" x2="39.8" y1="30" y2="30" stroke="white" stroke-width="2"/>
                                    <line x1="29.85" x2="29.85" y1="20" y2="40" stroke="white" stroke-width="2"/>
                                </svg>
                            </cr-button>
                        </a>
                    </div>
                </div>
        
                <div class="nav-scrolled py-1 mb-2">
                    <nav class="nav d-flex justify-content-between">
                        <a class="p-2 link-secondary" href="#">Technology</a>
                        <a class="p-2 link-secondary" href="#">Design</a>
                        <a class="p-2 link-secondary" href="#">Art</a>
                        <a class="p-2 link-secondary" href="#">Style</a>
                        <a class="p-2 link-secondary" href="#">Opinion</a>
                        <a class="p-2 link-secondary" href="#">Science</a>
                        <a class="p-2 link-secondary" href="#">Travel</a>
                        <a class="p-2 contentlink-secondary" href="#">CV</a>
                        <a class="link-secondary" href="#" aria-label="Search">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="20" height="20" fill="#E0F1F7"
                                 stroke="#04222E" stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2"
                                 class="mx-3" role="img" viewBox="-5 -5 25 25">
                                <title>Search</title>
                                <circle cx="10.5" cy="10.5" r="7.5"></circle>
                                <path d="M21 21l-5.2-5.2"></path>
                            </svg>
                        </a>
                    </nav>
                </div>
            </header>
            

            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer id="footer" class="blog-footer align-items-center text-center">
            <p>Some page by <a href="https://www.instagram.com/xeniokun/">@xeniokun</a>.</p>
            <p><a href="#">Back to top</a></p>
        </footer>
    </div>
</body>
</html>
